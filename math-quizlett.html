	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="game-wrapper">
			<div class="navigation">
				<ul>
					<li><button class="left"><i class="fa fa-caret-square-o-left"></i></button></li>
					<li>
						<div class="navigation-status">
							<span></span>
							<div class="status-bar-bg"><div class="status-bar"></div>	</div>

						</div>
					</li>
					<li><button class="right"><i class="fa fa-caret-square-o-right"></i></button></li>
				</ul>
				
				
				
			</div>
			
			<div class="paper-wrap-active">
				<div class="paper-front">

					<span class="term"></span>
					<span class="click-to-flip">Click to flip <i class="fa fa-undo"></i></span>
				</div>

				<div class="paper-back">
				<hr>
				<hr>
				<hr>
				<hr>
				<hr>
				<hr>
				<hr>
				<hr>
				<hr>
				<hr>
					<span class="definition"></span>
					<span class="click-to-flip">Click to flip <i class="fa fa-undo"></i></span>
				</div>
			</div>
	</div><!-- end game-wrapper -->

	<div class="menu">
		<button class="start-over">Start over <br> <span>Study again the same way</span></button>
	</div>
	

	

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="quizlet.js"></script>
